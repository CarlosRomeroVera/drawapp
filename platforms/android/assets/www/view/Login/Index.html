                                                html = html + "<div class='item-title-row'>";

                                                html = html + "</div>";
                                                html = html + "<div class='item-after'>" + persona.dependencia +"</div>";
                                            html = html + "</div>";
                                            html = html + "</a>";
                                        html = html + "</li>";
                                    });
                                    $("#results").html(html);

                          //            mainView.router.loadPage('../User/detail.html');
                          //        }
                                }
                                else{
                                    myApp.alert('Verifique conexión e intente de nuevo', '¡Atención!');

                            }
